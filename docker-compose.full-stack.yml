# Full-stack Docker Compose for local development and testing
# Includes: PostgreSQL, Keycloak, Redis, RabbitMQ, core-java, edge-go, frontend
#
# âœ… NO .env FILE REQUIRED - All values are hardcoded for simplicity
# This is the EASIEST way to run the entire stack
#
# USAGE:
#   docker-compose -f docker-compose.full-stack.yml up
#
# See docs/DOCKER_QUICK_START.md for detailed instructions

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: jtoye-postgres
    environment:
      POSTGRES_USER: jtoye
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: jtoye
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "psql -U jtoye -d jtoye -c 'SELECT 1' && psql -U jtoye -d keycloak -c 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jtoye-network

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    container_name: jtoye-keycloak
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: jtoye
      KC_DB_PASSWORD: secret
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    ports:
      - "8085:8080"
    volumes:
      - ./infra/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      - keycloak_data:/opt/keycloak/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 && echo 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && timeout 2 cat <&3 | grep -q '200 OK'"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 90s
    restart: on-failure:3
    networks:
      - jtoye-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jtoye-redis
    command: redis-server --appendonly yes --requirepass redispass123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - jtoye-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: jtoye-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: jtoye
      RABBITMQ_DEFAULT_PASS: rabbitmqpass123
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jtoye-network

  # Core Java API (Spring Boot)
  core-java:
    build:
      context: .
      dockerfile: core-java/Dockerfile
    container_name: jtoye-core-java
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: jtoye
      DB_USER: jtoye_app
      DB_PASSWORD: secret
      KC_ISSUER_URI: http://keycloak:8080/realms/jtoye-dev
      REDIS_HOST: redis
      REDIS_PASSWORD: redispass123
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: jtoye
      RABBITMQ_PASSWORD: rabbitmqpass123
      JAVA_OPTS: "-XX:MaxRAMPercentage=75.0"
    ports:
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure:5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    extra_hosts:
      - "keycloak-host:host-gateway"
    networks:
      - jtoye-network

  # Edge Go API Gateway
  edge-go:
    build:
      context: ./edge-go
      dockerfile: Dockerfile
    container_name: jtoye-edge-go
    environment:
      CORE_API_URL: http://core-java:9090
      KC_ISSUER_URI: http://keycloak:8080/realms/jtoye-dev
      PORT: 8080
    ports:
      - "8089:8080"
    depends_on:
      core-java:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/edge", "health-check"]
      interval: 10s
      timeout: 5s
      retries: 3
    extra_hosts:
      - "keycloak-host:host-gateway"
    networks:
      - jtoye-network

  # Frontend (Next.js 14)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:9090
    container_name: jtoye-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:9090
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-nextauth-secret-change-in-production
      KEYCLOAK_CLIENT_ID: core-api
      KEYCLOAK_CLIENT_SECRET: core-api-secret-2026
      KEYCLOAK_ISSUER: http://localhost:8085/realms/jtoye-dev
      NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8085/realms/jtoye-dev
    ports:
      - "3000:3000"
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      - core-java
      - keycloak
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/auth/signin', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - jtoye-network

networks:
  jtoye-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  keycloak_data:
