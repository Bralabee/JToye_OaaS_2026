# Local development profile with Docker stack
# This profile connects to the Dockerized PostgreSQL on port 5433
# To use: Set active profile to 'local' in IntelliJ run configuration
# OR: Set environment variable SPRING_PROFILES_ACTIVE=local

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/jtoye
    username: jtoye_app
    password: secret
  data:
    redis:
      host: localhost
      port: 6379
      password: redispass123  # From docker-compose.full-stack.yml
