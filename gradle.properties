# Enforce Java toolchain resolution and help IDEs avoid incompatible JVMs for Gradle
# Gradle 8.10.x supports up to Java 23 for the Gradle JVM. Our build toolchain is Java 21.
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.fromEnv=JAVA_HOME

# Common JVM args for Gradle daemon
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# Optional: show all deprecation warnings to keep build forward-compatible
org.gradle.warning.mode=all
