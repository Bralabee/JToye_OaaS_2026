---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # Keycloak configuration
  keycloak.issuer.uri: "https://auth.jtoye.co.uk/realms/jtoye-prod"
  
  # API URLs
  api.url: "https://api.jtoye.co.uk"
  frontend.url: "https://app.jtoye.co.uk"
  
  # Redis configuration
  redis.host: "redis-cluster.jtoye-infrastructure.svc.cluster.local"
  redis.port: "6379"
  
  # RabbitMQ configuration
  rabbitmq.host: "rabbitmq.jtoye-infrastructure.svc.cluster.local"
  rabbitmq.port: "5672"
  
  # Application settings
  log.level: "INFO"
  sql.log.level: "WARN"
